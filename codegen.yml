overwrite: true
schema:
  - './graphql/schema/*.graphql'
documents:
  - './graphql/documents/*.graphql'
generates:
  src/gen/graphqlTypes.ts:
    config:
      scalars:
        EntitlementType:
          input: ('numeric' | 'boolean')
          output: ('numeric' | 'boolean')
        ID:
          input: 'string'
          output: 'string'
    plugins:
      - add:
          content: '// Source code generated by graphql-codegen. DO NOT EDIT!'
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typed-document-node
hooks:
  afterAllFileWrite:
    - prettier --write
